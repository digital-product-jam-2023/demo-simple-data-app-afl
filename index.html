<html>

<head>
  <meta charset=utf-8>
  <title>Australian Football Teams</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="container">
    <div id="main">

      <h1 class="content">Australian Football League Teams</h1>

      <div class="row">
        <div class="item meta">
          <div class="content">
            <p>This is an app to discover football data.</p>
          </div>
        </div>
        <div class="item meta">
          <div class="row">
            <div class="item meta">
              <div class="content">
                <p>Sort</p>
                <select id="data-sort">
                  <option value="a-z">A to Z</option>
                  <option value="z-a">Z to A</option>
                </select>
              </div>
            </div>
            <div class="item meta">
              <div class="content">
                <p>Filter</p>
                <select id="data-filter">
                  <option value="-">n/a</option>
                  <option value="pre-1980">Pre 1980 teams</option>
                  <option value="post-1980">Post 1980 teams</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="app" class="row">
        <!-- Notice how this element below is cleared from the DOM in the clearUI function in JavaScript -->
        <div class="loading">
          Loading data ...
        </div>
      </div>

    </div>

    <template id="data-record-template">
      <div class="item">
        <div class="content data-record">
          <div class="row">
            <div class="item data-title">
              <h2 class="content"></h2>
            </div>
            <div class="item data-image">
              <img class="content" src="" />
            </div>
          </div>
          <div>
            <p></p>
          </div>
          <table>
            <thead>
              <tr>
                <td>Year</td>
                <td>Played</td>
                <td>Won</td>
                <td>Lost</td>
              </tr>
            </thead>
            <tbody>
              <!-- See in the JavaScript how we insert the other template, #data-record-stats-template, into here, when we use this template -->
            </tbody>
          </table>
        </div>
      </div>
    </template>

    <template id="data-record-stats-template">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>

    <script type="module" src="index.js"></script>
</body>

</html>
